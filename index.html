<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Farm</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(135deg, #1a5f23 0%, #0c3b1a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #scene-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .ui-element {
            pointer-events: auto;
        }

        /* Responsive header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #FFD700;
            z-index: 10;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
            }
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .header-left h1 {
            color: #FFD700;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 3px;
            line-height: 1.2;
        }

        .header-left .subtitle {
            color: #b3ffb3;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
        }

        .header-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        @media (min-width: 768px) {
            .header-stats {
                gap: 20px;
                flex-wrap: nowrap;
            }
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 70px;
        }

        @media (min-width: 480px) {
            .stat-item {
                min-width: 90px;
            }
        }

        .stat-value {
            font-weight: bold;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #FFD700;
            white-space: nowrap;
        }

        .stat-icon {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #FFD700;
            min-width: 20px;
        }

        /* Responsive panels */
        .main-panel {
            position: absolute;
            top: 90px;
            left: 10px;
            width: calc(100% - 20px);
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 11;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }

        @media (min-width: 1200px) {
            .main-panel {
                width: 300px;
                max-width: 300px;
                top: 80px;
                left: 20px;
                max-height: calc(100vh - 130px);
            }
        }

        .right-panel {
            position: absolute;
            top: 90px;
            right: 10px;
            width: calc(100% - 20px);
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 11;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }

        @media (min-width: 1200px) {
            .right-panel {
                width: 350px;
                max-width: 350px;
                top: 80px;
                right: 20px;
                max-height: calc(100vh - 130px);
            }
        }

        /* Hide side panels on small screens */
        @media (max-width: 767px) {
            .main-panel, .right-panel {
                display: none;
            }
            
            .panel-toggle {
                display: block !important;
            }
        }

        .panel-section {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            padding: 12px;
            border: 2px solid rgba(139, 69, 19, 0.8);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            width: 100%;
        }

        .section-title {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Responsive grids */
        .plants-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        @media (min-width: 480px) {
            .plants-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
        }

        .plant-item, .animal-item, .factory-item, .tool-item {
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }

        @media (min-width: 480px) {
            .plant-item, .animal-item, .factory-item, .tool-item {
                padding: 10px;
                min-height: 80px;
            }
        }

        .plant-item {
            background: linear-gradient(145deg, #2a6b37, #1e5a2b);
            border: 2px solid #8B4513;
        }

        .animal-item {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border: 2px solid #654321;
        }

        .factory-item {
            background: linear-gradient(145deg, #3a506b, #1c2541);
            border: 2px solid #4a6486;
        }

        .tool-item {
            background: linear-gradient(145deg, #5d4037, #3e2723);
            border: 2px solid #795548;
        }

        .plant-item:hover, .animal-item:hover, .factory-item:hover, .tool-item:hover {
            transform: translateY(-2px);
            border-color: #FFD700;
        }

        .plant-item.selected, .tool-item.selected {
            border: 3px solid #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .plant-icon, .animal-icon, .factory-icon, .tool-icon {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 4px;
            color: #FFD700;
        }

        .plant-name, .animal-name, .factory-name, .tool-name {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            font-weight: 500;
            margin-bottom: 3px;
            word-break: break-word;
            text-align: center;
        }

        .plant-cost, .animal-cost, .factory-cost {
            font-size: clamp(0.6rem, 1.8vw, 0.7rem);
            color: #FFD700;
            margin-top: 2px;
        }

        .animals-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .factories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        /* Storage and orders responsive */
        .storage-items, .market-orders {
            max-height: 150px;
            overflow-y: auto;
            padding-right: 5px;
        }

        @media (min-width: 768px) {
            .storage-items, .market-orders {
                max-height: 200px;
            }
        }

        .storage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: clamp(0.75rem, 2vw, 0.85rem);
        }

        .order-item {
            background: rgba(42, 107, 55, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* Mobile bottom navigation */
        .mobile-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-top: 3px solid #FFD700;
            z-index: 20;
            display: none;
            padding: 10px;
        }

        @media (max-width: 767px) {
            .mobile-nav {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .center-buttons {
                display: none !important;
            }
        }

        .mobile-nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .mobile-nav-section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            border: 2px solid rgba(139, 69, 19, 0.8);
        }

        .mobile-section-title {
            color: #FFD700;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 4px;
        }

        /* Responsive center buttons */
        .center-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            z-index: 20;
            width: 90%;
            max-width: 600px;
        }

        @media (max-width: 767px) {
            .center-buttons {
                bottom: 180px;
                width: 95%;
            }
        }

        .main-btn {
            background: linear-gradient(145deg, #2a6b37, #1e5a2b);
            color: white;
            border: none;
            padding: clamp(8px, 2vw, 12px) clamp(15px, 3vw, 25px);
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            border: 2px solid #8B4513;
            white-space: nowrap;
            flex: 1;
            min-width: 120px;
        }

        @media (max-width: 767px) {
            .main-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                min-width: 100px;
            }
        }

        .main-btn:hover {
            background: linear-gradient(145deg, #3a8c4a, #2a6b37);
            transform: translateY(-2px);
            border-color: #FFD700;
        }

        .main-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            border-color: #666;
            opacity: 0.7;
        }

        /* Panel toggle buttons */
        .panel-toggle {
            position: absolute;
            top: 15px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #FFD700;
            color: #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 12;
            font-size: 1.2rem;
        }

        @media (max-width: 767px) {
            .panel-toggle {
                display: flex;
            }
        }

        .panel-toggle.left {
            left: 15px;
        }

        .panel-toggle.right {
            right: 15px;
        }

        /* Mobile modals */
        .mobile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            overflow-y: auto;
            padding: 20px 15px 80px 15px;
        }

        .mobile-modal-content {
            max-width: 500px;
            margin: 0 auto;
        }

        .mobile-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFD700;
        }

        .mobile-modal-title {
            color: #FFD700;
            font-size: 1.5rem;
        }

        .close-mobile-modal {
            background: none;
            border: none;
            color: #FFD700;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        /* Notification responsive */
        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: clamp(15px, 4vw, 20px) clamp(20px, 5vw, 30px);
            border-radius: 12px;
            border: 2px solid #FFD700;
            color: #fff;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            text-align: center;
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 400px;
            word-wrap: break-word;
        }

        /* Loading screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a5f23 0%, #0c3b1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 8px solid #FFD700;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #FFD700;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tooltip responsive */
        .object-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            pointer-events: none;
            z-index: 100;
            border: 1px solid #FFD700;
            display: none;
            max-width: 250px;
            word-wrap: break-word;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffed4e;
        }

        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            header {
                padding: 5px 10px;
            }
            
            .header-left h1 {
                font-size: 1rem;
            }
            
            .main-panel, .right-panel {
                top: 70px;
                max-height: calc(100vh - 100px);
            }
            
            .center-buttons {
                bottom: 10px;
            }
            
            .mobile-nav {
                padding: 5px;
            }
        }

        /* Very small phones */
        @media (max-width: 360px) {
            .main-btn {
                min-width: 90px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .plant-item, .animal-item, .factory-item, .tool-item {
                min-height: 60px;
                padding: 6px;
            }
            
            .plant-icon, .animal-icon, .factory-icon, .tool-icon {
                font-size: 1rem;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 768px) and (max-width: 1199px) {
            .main-panel, .right-panel {
                width: 280px;
                max-width: 280px;
            }
            
            .center-buttons {
                width: 80%;
            }
        }
    </style>
</head>

        function createFarmGround() {
            const groundGeometry = new THREE.PlaneGeometry(300, 300);

            });
            objects.ground = new THREE.Mesh(groundGeometry, groundMaterial);
            objects.ground.rotation.x = -Math.PI / 2;
            objects.ground.receiveShadow = true;
            scene.add(objects.ground);

            for (let i = 0; i < 300; i++) {
                const grassGeometry = new THREE.ConeGeometry(0.1, 0.3, 3);
                const grassMaterial = new THREE.MeshLambertMaterial({ 
                    color: Math.random() > 0.5 ? 0x7CB342 : 0x8BC34A 
                });
                const grass = new THREE.Mesh(grassGeometry, grassMaterial);
                grass.position.set(
                    (Math.random() - 0.5) * 280,
                    0.15,
                    (Math.random() - 0.5) * 280
                );
                grass.rotation.x = Math.PI / 2;
                scene.add(grass);
            }
        }

        function createGrid() {
            const farmAreaSize = gridSize * gridSpacing;
            const startX = -farmAreaSize / 2;
            const startZ = -farmAreaSize / 2;
        
            farmGrid = [];
        
            for (let i = 0; i < gridSize; i++) {
                farmGrid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    const cellGeometry = new THREE.PlaneGeometry(gridSpacing * 0.95, gridSpacing * 0.95);
                    const cellMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0x81C784, 
                        transparent: true, 
                        opacity: 0.2,
                        side: THREE.DoubleSide,
                        depthWrite: false
                    });

                    const cell = new THREE.Mesh(cellGeometry, cellMaterial);
                    const worldX = startX + i * gridSpacing + gridSpacing / 2;
                    const worldZ = startZ + j * gridSpacing + gridSpacing / 2;

                    cell.position.set(worldX, 0.02, worldZ);
                    cell.rotation.x = -Math.PI / 2;
                    cell.userData = { 
                        type: 'farmCell', 
                        gridX: i, 
                        gridZ: j, 
                        occupied: false 
                    };

                    scene.add(cell);

                    farmGrid[i][j] = { 
                        mesh: cell, 
                        occupied: false, 
                        object: null,
                        objectType: null 
                    };
                }
            }
        }

        function onCanvasClick(event) {
            // Raycasting
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersectObjects = [];
            scene.traverse(object => {
                if (object.userData && object.userData.type) {
                    intersectObjects.push(object);
                }
            });

            const intersects = raycaster.intersectObjects(intersectObjects, true);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                const userData = clickedObject.userData;

                console.log('Clicked on:', userData);

                // Ha cell√°ra kattintott
                if (userData.type === 'farmCell') {
                    handleCellClick(userData);
                    return;
                }

                // Ha m√°s objektumra kattintott
                handleObjectClick(clickedObject);
            } else {
                showNotification('Nem tal√°lhat√≥ objektum a kattint√°s hely√©n!');
            }
        }

        // Adjunk hozz√° debug inform√°ci√≥kat a handleCellClick f√ºggv√©nyhez
        function handleCellClick(cellData) {

            const cell = farmGrid[cellData.gridX][cellData.gridZ];

            if (cell.occupied) {
                showNotification('Ez a cella m√°r foglalt!');
                return;

            const startX = -farmAreaSize / 2;
            const startZ = -farmAreaSize / 2;

                        showNotification(`Nincs el√©g arany! Sz√ºks√©ges: ${plantData[gameState.selectedPlant].harvestValue}`);

        function handleObjectClick(obj) {
            if (!obj || !obj.userData) {
                showNotification('Nincs √©rv√©nyes objektum!');
                return;
            }

            const data = obj.userData;
            console.log('Object clicked:', data.type, data);

            switch (gameState.selectedTool) {
                case 'harvest':
                    if (data.type === 'plant') {
                        if (data.ready && !data.decayed) {
                            harvestPlant(obj);
                        } else if (data.decayed) {
                            showNotification('Ez a n√∂v√©ny megromlott!');
                            removeObject(obj);
                        } else {
                            const progress = Math.min((Date.now() - data.plantedAt) / data.growthTime, 1);
                            const percent = Math.floor(progress * 100);
                            showNotification(`Ez m√©g nem √©rett! (${percent}%)`);
                        }
                    } else {
                        showNotification('Csak n√∂v√©nyeket lehet betakar√≠tani!');
                    }
                    break;

                case 'feed':
                    if (data.type === 'animal') {
                        if (!data.fed) {
                            feedAnimal(obj);
                        } else {
                            showNotification('Ez az √°llat m√°r j√≥l lakott!');
                        }
                    } else {
                        showNotification('Csak √°llatokat lehet etetni!');
                    }
                    break;

                case 'collect':
                    if (data.type === 'animal') {
                        if (data.productReady) {
                            collectAnimalProduct(obj);
                        } else {
                            showNotification('Ez az √°llat m√©g nem termelt!');
                        }
                    } else if (data.type === 'factory') {
                        if (data.productReady) {
                            collectFactoryProduct(obj);
                        } else {
                            showNotification('Ez a gy√°r m√©g nem termelt!');
                        }
                    } else {
                        showNotification('Csak √°llatokat vagy gy√°rakat lehet gy≈±jteni!');
                    }
                    break;

                case 'remove':
                    removeObject(obj);
                    break;

                case 'info':
                    showObjectInfo(obj);
                    break;
            }
        }

        // √öj f√ºggv√©ny √°llati term√©k gy≈±jt√©s√©hez
        function collectAnimalProduct(animal) {
            const data = animal.userData;

            if (!data.productReady) {
                showNotification('Nincs m√©g term√©k!');
                return;
            }
        
            // Hozz√°ad√°s a rakt√°rhoz
            addToStorage(data.product, 1);
        
            // √Ållat √°llapot√°nak friss√≠t√©se - CSAK a term√©k √°llapot√°t
            data.productReady = false;
            data.productReadyAt = 0;

            // NE √°ll√≠tsuk vissza az etet√©si √°llapotot!
            // data.fed = true; // EZT NE!
        
            // Vizu√°lis visszajelz√©s - csak a f√©ny effektus t≈±nj√∂n el
            animal.children.forEach(child => {
                if (child.material && child.material.emissive) {
                    child.material.emissive = new THREE.Color(0x000000);
                    child.material.emissiveIntensity = 0;
                }
            });
        
            addXP(5);
            showNotification(`${animalData[data.animalType].name} term√©ke begy≈±jtve! (+1 ${productData[data.product]?.name || data.product})`);

        function addToStorage(item, count) {
            if (!gameState.storage.items[item]) {
                gameState.storage.items[item] = 0;
            }
            gameState.storage.items[item] += count;
            
            // Check capacity
            let totalItems = 0;
            for (const key in gameState.storage.items) {
                totalItems += gameState.storage.items[key];
            }
            
            if (totalItems > gameState.storage.capacity) {
                showNotification('Rakt√°r megtelt! Termel√©s le√°llt.');
                // Remove excess
                gameState.storage.items[item] -= (totalItems - gameState.storage.capacity);
            }
            
            updateStorageUI();
        }

        function removeFromStorage(item, count) {
            if (gameState.storage.items[item] && gameState.storage.items[item] >= count) {
                gameState.storage.items[item] -= count;
                if (gameState.storage.items[item] === 0) {
                    delete gameState.storage.items[item];
                }
                updateStorageUI();
                return true;
            }
            return false;
        }

        function fulfillMarketOrder(orderId) {
            const order = gameState.marketOrders.find(o => o.id === orderId);
            if (!order) return;
            
            // Check if we have all items
            for (const [item, count] of Object.entries(order.items)) {
                if (!gameState.storage.items[item] || gameState.storage.items[item] < count) {
                    showNotification(`Nincs el√©g ${productData[item]?.name || item}!`);
                    return;
                }
            }
            
            // Remove items
            for (const [item, count] of Object.entries(order.items)) {
                removeFromStorage(item, count);
            }
            
            // Add reward
            gameState.gold += order.reward;
            addXP(20);
            
            // Remove order
            gameState.marketOrders = gameState.marketOrders.filter(o => o.id !== orderId);
            
            showNotification(`Rendel√©s teljes√≠tve! +${order.reward} arany`);
            updateMarketOrdersUI();
            updateUI();
        }

        function addXP(amount) {
            gameState.xp += amount;
            
            // Check level up
            const xpNeeded = gameState.level * 100;
            if (gameState.xp >= xpNeeded) {
                gameState.level++;
                gameState.xp = 0;
                showNotification(`Szintl√©p√©s! Most m√°r ${gameState.level}. szinten vagy!`);
                
                // Reward for level up
                gameState.gold += gameState.level * 200;
                gameState.storage.capacity += 50;
            }
            
            updateUI();
        }

        function onMouseMove(event) {
            // Eg√©r poz√≠ci√≥ normaliz√°l√°sa (-1 to 1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
            // Raycaster be√°ll√≠t√°sa
            raycaster.setFromCamera(mouse, camera);
                
            // √ñsszegy≈±jtj√ºk az √∂sszes kattinthat√≥ objektumot
            const intersectableObjects = [];
                
            // 1. Farm cell√°k (grid)
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (farmGrid[i] && farmGrid[i][j] && farmGrid[i][j].mesh) {
                        intersectableObjects.push(farmGrid[i][j].mesh);
                    }
                }
            }
            
            // 2. N√∂v√©nyek
            objects.placedObjects.forEach(plant => {
                if (plant && plant.isObject3D) {
                    intersectableObjects.push(plant);
                    // Ha a n√∂v√©ny csoport (Group), akkor a gyermekeit is adjuk hozz√°
                    if (plant.children && plant.children.length > 0) {
                        plant.children.forEach(child => {
                            if (child && child.isMesh) {
                                intersectableObjects.push(child);
                            }
                        });
                    }
                }
            });
            
            // 3. √Ållatok - FONTOS: minden r√©sz√ºket hozz√°adjuk
            objects.animals.forEach(animal => {
                if (animal && animal.isObject3D) {
                    // Mag√°t az √°llat csoportot
                    intersectableObjects.push(animal);
                    
                    // Az √°llat √∂sszes gyermek√©t
                    if (animal.children && animal.children.length > 0) {
                        animal.children.forEach(child => {
                            if (child && child.isMesh) {
                                intersectableObjects.push(child);
                            }
                        });
                    }
                }
            });
            
            // 4. Gy√°rak
            objects.factories.forEach(factory => {
                if (factory && factory.isObject3D) {
                    intersectableObjects.push(factory);
                    
                    if (factory.children && factory.children.length > 0) {
                        factory.children.forEach(child => {
                            if (child && child.isMesh) {
                                intersectableObjects.push(child);
                            }
                        });
                    }
                }
            });
            
            // Raycasting v√©grehajt√°sa
            const intersects = raycaster.intersectObjects(intersectableObjects, false);
            
            const tooltip = document.getElementById('objectTooltip');
            
            if (intersects.length > 0) {
                const firstIntersect = intersects[0];
                let targetObject = firstIntersect.object;
                
                // Keress√ºk meg az els≈ë olyan objektumot a hierarchi√°ban, amelynek van userData-ja
                while (targetObject) {
                    if (targetObject.userData && targetObject.userData.type) {
                        break;
                    }
                    targetObject = targetObject.parent;
                }

                    hoveredObject = targetObject;
                    const userData = targetObject.userData;
                    
                    let info = '';
                    let color = '#FFFFFF';
                    let title = '';

                            title = plantType ? plantType.name : 'N√∂v√©ny';

                                    info = '‚ö†Ô∏è Megromlott!';
                                    color = '#FF4444';
                                } else {
                                    info = '‚úÖ √ârett a betakar√≠t√°sra!';
                                    color = '#4CAF50';
                                    
                                    if (gameState.selectedTool === 'harvest') {
                                        info += '<br><span style="color:#FFD700; font-weight:bold;">KATTINTS A BETAKAR√çT√ÅSHOZ!</span>';

                                const percent = Math.floor(progress * 100);
                                info = `N√∂veked√©s: ${percent}%`;
                                
                                if (userData.hasPest) {
                                    info += '<br>üêõ K√°rtev≈ëk!';
                                    color = '#FF9800';
                                }
                            }
                            break;
                            
                        case 'animal':
                            const animalType = animalData[userData.animalType];
                            title = animalType ? animalType.name : '√Ållat';
                            
                            // √Ållat ikon hozz√°ad√°sa
                            const animalIcons = {
                                chicken: 'üêî',
                                cow: 'üêÑ',
                                pig: 'üêñ',

                            const icon = animalIcons[userData.animalType] || 'üêæ';
                            
                            if (userData.fed) {

                            break;
                            
                        case 'factory':
                            const factoryType = factoryData[userData.factoryType];

                            if (userData.processing) {
                                const progress = Math.min((Date.now() - userData.processStart) / userData.processTime, 1);
                                const percent = Math.floor(progress * 100);
                                info = `‚öôÔ∏è Feldolgoz√°s: ${percent}%`;
                                color = '#2196F3';
                            } else if (userData.productReady) {
                                info = 'üì¶ Term√©k k√©sz!';

                                if (gameState.selectedTool === 'collect') {
                                    info += '<br><span style="color:#FFD700; font-weight:bold;">KATTINTS A GY≈∞JT√âSHEZ!</span>';

                                // Mutassuk, milyen inputokra van sz√ºks√©g
                                if (userData.input) {
                                    let inputs = [];

                                        inputs.push(`${product ? product.icon : 'üì¶'} ${count}`);

                                    if (inputs.length > 0) {
                                        info += `<br>Sz√ºks√©ges: ${inputs.join(', ')}`;

                                }
                            }
                            break;
                            
                        case 'farmCell':
                            title = farmGrid[userData.gridX][userData.gridZ].occupied ? 'Foglalt cella' : '√úres cella';
                            
                            if (!farmGrid[userData.gridX][userData.gridZ].occupied) {
                                info = '‚ú® √úres ter√ºlet';
                                color = '#81C784';
                                
                                // Milyen eszk√∂zzel mit lehet csin√°lni
                                if (gameState.selectedTool === 'plant' && gameState.selectedPlant) {
                                    const plant = plantData[gameState.selectedPlant];
                                    info += `<br><span style="color:#FFD700; font-weight:bold;">KATTINTS A ${plant.name.toUpperCase()} √úLTET√âS√âHEZ!</span>`;
                                } else if (gameState.selectedTool === 'animal' && gameState.selectedAnimal) {
                                    const animal = animalData[gameState.selectedAnimal];
                                    info += `<br><span style="color:#FFD700; font-weight:bold;">KATTINTS A ${animal.name.toUpperCase()} ELHELYEZ√âS√âHEZ!</span>`;
                                } else if (gameState.selectedTool === 'factory' && gameState.selectedFactory) {
                                    const factory = factoryData[gameState.selectedFactory];
                                    info += `<br><span style="color:#FFD700; font-weight:bold;">KATTINTS A ${factory.name.toUpperCase()} FEL√âP√çT√âS√âHEZ!</span>`;
                                }
                            } else {
                                info = '‚õî Foglalt';
                                color = '#FF4444';
                            }
                            break;
                            
                        default:
                            title = 'Ismeretlen objektum';
                            info = `T√≠pus: ${userData.type}`;
                    }
                    
                    // Tooltip √∂ssze√°ll√≠t√°sa
                    const tooltipContent = `
                        <div style="margin-bottom: 5px;">
                            <strong style="color: ${color};">${title}</strong>
                        </div>
                        <div style="font-size: 0.9em;">
                            ${info}
                        </div>
                    `;
                    
                    // Tooltip megjelen√≠t√©se
                    if (tooltip) {
                        tooltip.innerHTML = tooltipContent;
                        tooltip.style.left = (event.clientX + 15) + 'px';
                        tooltip.style.top = (event.clientY + 15) + 'px';
                        tooltip.style.borderColor = color;
                        tooltip.style.display = 'block';
                        tooltip.style.zIndex = '1000';
                        
                        // Sprite/ikon friss√≠t√©se (ha van)
                        if (targetObject.type === 'Group' && targetObject.children) {
                            const iconMesh = targetObject.children.find(child => 
                                child.geometry && child.geometry.type === 'PlaneGeometry'
                            );
                            if (iconMesh) {
                                iconMesh.lookAt(camera.position);
                            }
                        }
                        
                        // Visszat√©r√©s, ne fusson tov√°bb a k√≥d
                        return;
                    }
                }
            }
            
            // Ha nincs tal√°lat vagy nincs √©rv√©nyes userData
            hoveredObject = null;
            if (tooltip) {
                tooltip.style.display = 'none';
            }
        }

        function showNotification(text, duration = 2000) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            if (!notification || !notificationText) return;
            
            notificationText.innerHTML = text;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';

        function onTouchStart(event) {
            // Touch esem√©ny kezel√©se mobil eszk√∂z√∂k√∂n
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                
                // Szimul√°ljunk kattint√°st
                const clickEvent = new MouseEvent('click', {
                    clientX: touch.clientX,
                    clientY: touch.clientY

                renderer.domElement.dispatchEvent(clickEvent);
                
                // Akad√°lyozzuk meg a scroll-t

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // Update game systems
            updatePlantGrowth();
            updateAnimals();
            updateFactories();
            
            // Update orders if expired
            const now = Date.now();
            gameState.marketOrders = gameState.marketOrders.filter(order => order.expiresAt > now);
            gameState.truckOrders = gameState.truckOrders.filter(order => order.expiresAt > now);
            
            // Regenerate orders if needed
            if (gameState.marketOrders.length < 3 && Math.random() < 0.01) {
                generateMarketOrders();
            }
            if (gameState.truckOrders.length < 2 && Math.random() < 0.005) {
                generateTruckOrders();
            }
            
            renderer.render(scene, camera);
        }
