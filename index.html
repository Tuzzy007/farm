        function createGrid() {
            const farmAreaSize = gridSize * gridSpacing;
            const startX = -farmAreaSize / 2;
            const startZ = -farmAreaSize / 2;

            for (let i = 0; i < gridSize; i++) {
                farmGrid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    // NAGYOBB cella, hogy k√∂nnyebben lehessen kattintani
                    const cellGeometry = new THREE.PlaneGeometry(gridSpacing * 0.9, gridSpacing * 0.9);
                    const cellMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0x81C784, 
                        transparent: true, 
                        opacity: 0.3, // NAGYOBB √°tl√°tszatlans√°g
                        side: THREE.DoubleSide,
                        depthTest: true
                    });
                    const cell = new THREE.Mesh(cellGeometry, cellMaterial);
                    cell.position.set(
                        startX + i * gridSpacing + gridSpacing / 2,
                        0.1, // MAGASABBan, hogy biztosan l√°that√≥ legyen
                        startZ + j * gridSpacing + gridSpacing / 2
                    );
                    cell.rotation.x = -Math.PI / 2;
                    cell.userData = { 
                        type: 'farmCell', 
                        gridX: i, 
                        gridZ: j, 
                        occupied: false,
                        objectType: null 
                    };

                    // Adjunk hozz√° egy keretet is, hogy jobban l√°that√≥ legyen
                    const edgesGeometry = new THREE.EdgesGeometry(cellGeometry);
                    const edgesMaterial = new THREE.LineBasicMaterial({ color: 0x4CAF50, linewidth: 2 });
                    const edges = new THREE.LineSegments(edgesGeometry, edgesMaterial);
                    edges.position.copy(cell.position);
                    edges.rotation.copy(cell.rotation);

                    scene.add(cell);
                    scene.add(edges);
                
                    farmGrid[i][j] = { 
                        mesh: cell, 
                        edges: edges,
                        occupied: false, 
                        object: null,
                        objectType: null 
                    };
                }
            }
        }

        function createPlantObject(type, x, z) {
            const data = plantData[type];
            if (!data) return null;

            let plant;

            if (type === 'tree') {
                // Fa - egyszer≈±bb v√°ltozat
                const trunkHeight = 1.5;
                const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.3, trunkHeight, 6);
                const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);

                const leavesGeometry = new THREE.ConeGeometry(1, 1.5, 6);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: data.color });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.y = trunkHeight + 0.5;

                // Hozzunk l√©tre egy csoportot, de legyen mesh is benne
                plant = new THREE.Group();
                plant.add(trunk);
                plant.add(leaves);

            } else {
                // Egy√©b n√∂v√©nyek - hozzunk l√©tre egyetlen mesh-t
                const height = data.height;
                const geometry = new THREE.ConeGeometry(0.3, height, 6);
                const material = new THREE.MeshLambertMaterial({ color: data.color });
                plant = new THREE.Mesh(geometry, material);
            }
        
            plant.position.set(x, 0, z);
            plant.castShadow = true;
            plant.receiveShadow = true;
        
            const plantId = 'plant_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            plant.userData = {
                id: plantId,
                type: 'plant',
                plantType: type,
                stage: 0,
                maxStage: data.stages,
                plantedAt: Date.now(),
                growthTime: data.growthTime,
                decayTime: data.decayTime,
                harvestValue: data.harvestValue,
                ready: false,
                decayed: false,
                hasPest: Math.random() < data.pestChance,
                position: { x: x, z: z },
                product: data.product,
                productCount: data.productCount,
                isGroup: plant.isGroup // Jel√∂lj√ºk, hogy csoport-e
            };
        
            scene.add(plant);
            objects.placedObjects.push(plant);
            return plant;
        }

        function createAnimalObject(type, x, z) {
            const data = animalData[type];
            if (!data) return null;

            const animalGroup = new THREE.Group();
            
            // Test
            const bodyGeometry = new THREE.SphereGeometry(data.scale, 8, 6);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: data.color });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            animalGroup.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(data.scale * 0.6, 8, 6);
            const headMaterial = new THREE.MeshLambertMaterial({ color: data.color });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(data.scale * 0.8, 0, 0);
            animalGroup.add(head);

            // Legs (4)
            for (let i = 0; i < 4; i++) {
                const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, data.scale * 0.5, 4);
                const legMaterial = new THREE.MeshLambertMaterial({ color: data.color });
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                const angle = (i * Math.PI / 2) + Math.PI / 4;
                leg.position.set(
                    Math.cos(angle) * data.scale * 0.4,
                    -data.scale * 0.5,
                    Math.sin(angle) * data.scale * 0.4
                );
                animalGroup.add(leg);
            }

            animalGroup.position.set(x, data.scale, z);
            animalGroup.castShadow = true;
            animalGroup.receiveShadow = true;

            const animalId = 'animal_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            animalGroup.userData = {
                id: animalId,
                type: 'animal',
                animalType: type,

                productReady: false,
                productReadyAt: 0,
                productTime: data.productTime,
                hungerTime: data.hungerTime,

        function harvestPlant(plant) {
            const data = plant.userData;
            
            if (!data.ready) {
                showNotification('Ez m√©g nem √©rett!');
                return;
            }
            
            if (data.decayed) {
                showNotification('Ez a n√∂v√©ny megromlott!');
                // Still remove it
                removeObject(plant);
                return;
            }
            
            if (data.hasPest) {
                showNotification('K√°rtev≈ëk rong√°lt√°k a term√©st! Csak a fel√©t kaptad meg.');
                gameState.gold += Math.floor(data.harvestValue / 2);
            } else {
                gameState.gold += data.harvestValue;
            }
            
            // Add products to storage
            addToStorage(data.product, data.productCount);
            
            // Auto reseed if enabled
            if (gameState.autoReseed) {
                const position = data.position;
                setTimeout(() => {
                    // Find the cell
                    for (let i = 0; i < gridSize; i++) {
                        for (let j = 0; j < gridSize; j++) {
                            if (farmGrid[i][j].object === plant) {
                                const newPlant = createPlantObject(data.plantType, position.x, position.z);
                                farmGrid[i][j].object = newPlant;
                                break;
                            }
                        }
                    }
                }, 1000);
            } else {
                removeObject(plant);
            }
            
            addXP(10);
            showNotification(`${plantData[data.plantType].name} betakar√≠tva! +${data.harvestValue} arany`);
            updateUI();
        }

        function updatePlantGrowth() {
            const now = Date.now();
            let readyCount = 0;
                
            objects.placedObjects.forEach(plant => {
                const data = plant.userData;
                
                if (!data.ready) {
                    const growthProgress = Math.min((now - data.plantedAt) / data.growthTime, 1);
                    
                    if (growthProgress >= 1 && !data.ready) {
                        data.ready = true;
                        data.readyAt = now;
                        
                        // Vizu√°lis jelz√©s - v√°ltoztassuk meg a sz√≠n√©t √©rett n√∂v√©nyeknek
                        if (plant.isGroup) {
                            // Csoport eset√©n v√°ltoztassuk meg az √∂sszes mesh sz√≠n√©t
                            plant.children.forEach(child => {
                                if (child.material) {
                                    // Arany sz√≠n≈± f√©ny
                                    child.material.emissive = new THREE.Color(0xFFD700);
                                    child.material.emissiveIntensity = 0.3;
                                }
                            });
                        } else {
                            // Egyetlen mesh eset√©n
                            if (plant.material) {
                                plant.material.emissive = new THREE.Color(0xFFD700);
                                plant.material.emissiveIntensity = 0.3;
                            }
                        }
                        
                        showNotification(`${plantData[data.plantType].name} √©rett!`);
                    }
                    
                    // Update scale based on growth
                    const scale = 0.3 + growthProgress * 0.7;
                    plant.scale.set(scale, scale, scale);
                    
                    // Random pest appearance
                    if (!data.hasPest && Math.random() < plantData[data.plantType].pestChance * 0.01) {
                        data.hasPest = true;
                    }
                } else if (!data.decayed) {
                    // Check for decay
                    const decayProgress = Math.min((now - data.readyAt) / data.decayTime, 1);
                    
                    if (decayProgress >= 1 && !data.decayed) {
                        data.decayed = true;
                        
                        // Vizu√°lis jelz√©s roml√°sra
                        if (plant.isGroup) {
                            plant.children.forEach(child => {
                                if (child.material) {
                                    child.material.color.set(0x666666); // Sz√ºrke sz√≠n
                                    child.material.emissive = new THREE.Color(0x000000); // Kapcsoljuk ki a f√©nyt
                                }
                            });
                        } else {
                            if (plant.material) {
                                plant.material.color.set(0x666666);
                                plant.material.emissive = new THREE.Color(0x000000);
                            }
                        }
                        
                        showNotification(`${plantData[data.plantType].name} megromlott!`);
                    }
                }
                
                if (data.ready && !data.decayed) {
                    readyCount++;
                }
            });
            
            // Update harvest button
            const harvestBtn = document.getElementById('harvestAllBtn');
            const harvestCount = document.getElementById('harvestCount');
            if (harvestBtn && harvestCount) {
                harvestCount.textContent = readyCount;
                harvestBtn.disabled = readyCount === 0;
                harvestBtn.title = readyCount > 0 ? `${readyCount} √©rett n√∂v√©ny betakar√≠t√°sa` : 'Nincs √©rett n√∂v√©ny';
            }
        }

                    if (!data.productReadyAt) {
                        data.productReadyAt = now;

                            animal.children.forEach(child => {
                                if (child.material) {
                                    child.material.emissive = new THREE.Color(0xffff00);
                                    child.material.emissiveIntensity = 0.3;
                                }
                            });
                        }
                    }
                }
                
                if (data.productReady) {
                    productCount++;
                }
                
                // Gentle animation
                animal.position.y = data.scale + Math.sin(now * 0.001 + animal.position.x) * 0.05;
            });
            
            // Update collect button
            const collectBtn = document.getElementById('collectAllBtn');
            const collectCount = document.getElementById('collectCount');
            if (collectBtn && collectCount) {
                collectCount.textContent = productCount;
                collectBtn.disabled = productCount === 0;
            }
            
            // Update feed button
            const feedBtn = document.getElementById('feedAllBtn');
            if (feedBtn) {
                feedBtn.disabled = !gameState.storage.items.feed || gameState.storage.items.feed === 0;
            }
            
            return { hungryCount, productCount };
        }

        function updateFactories() {
            const now = Date.now();
            let productCount = 0;
            
            objects.factories.forEach(factory => {
                const data = factory.userData;
                
                if (data.processing && !data.productReady) {
                    const processProgress = Math.min((now - data.processStart) / data.processTime, 1);
                    
                    if (processProgress >= 1) {
                        data.productReady = true;
                        data.processing = false;
                        
                        // Visual feedback
                        factory.children.forEach(child => {
                            if (child.material) {
                                child.material.emissive = new THREE.Color(0x00ff00);
                                child.material.emissiveIntensity = 0.3;
                            }
                        });
                    }
                }
                
                if (data.productReady) {
                    productCount++;
                }
                
                // Try to start processing if not already
                if (!data.processing && !data.productReady) {
                    // Check if we have required inputs
                    let hasInputs = true;
                    for (const [item, count] of Object.entries(data.input)) {
                        if (!gameState.storage.items[item] || gameState.storage.items[item] < count) {
                            hasInputs = false;
                            break;
                        }
                    }
                    
                    if (hasInputs) {
                        // Remove inputs from storage
                        for (const [item, count] of Object.entries(data.input)) {
                            removeFromStorage(item, count);
                        }
                        
                        // Start processing
                        data.processing = true;
                        data.processStart = now;
                        
                        // Visual feedback
                        factory.children.forEach(child => {
                            if (child.material) {
                                child.material.emissive = new THREE.Color(0xff8800);
                                child.material.emissiveIntensity = 0.2;
                            }
                        });
                    }
                }
                
                // Smoke animation for chimney
                if (data.processing) {
                    const chimney = factory.children.find(child => child.geometry && child.geometry.type === 'CylinderGeometry');
                    if (chimney) {
                        chimney.material.emissive = new THREE.Color(0x888888);
                        chimney.material.emissiveIntensity = 0.5;
                    }
                }
            });
            
            return productCount;
        }

        function addToStorage(item, count) {
            if (!gameState.storage.items[item]) {
                gameState.storage.items[item] = 0;
            }
            gameState.storage.items[item] += count;
            
            // Check capacity
            let totalItems = 0;
            for (const key in gameState.storage.items) {
                totalItems += gameState.storage.items[key];
            }
            
            if (totalItems > gameState.storage.capacity) {
                showNotification('Rakt√°r megtelt! Termel√©s le√°llt.');
                // Remove excess
                gameState.storage.items[item] -= (totalItems - gameState.storage.capacity);
            }
            
            updateStorageUI();
        }

        function removeFromStorage(item, count) {
            if (gameState.storage.items[item] && gameState.storage.items[item] >= count) {
                gameState.storage.items[item] -= count;
                if (gameState.storage.items[item] === 0) {
                    delete gameState.storage.items[item];
                }
                updateStorageUI();
                return true;
            }
            return false;
        }

        function updateStorageUI() {
            const storageItems = document.getElementById('storageItems');
            const storageCapacity = document.getElementById('storageCapacity');
            const storageProgress = document.getElementById('storageProgress');
            
            if (!storageItems || !storageCapacity || !storageProgress) return;
            
            // Calculate totals
            let totalItems = 0;
            let itemsHTML = '';
            
            for (const [item, count] of Object.entries(gameState.storage.items)) {
                totalItems += count;
                const product = productData[item];
                itemsHTML += `
                    <div class="storage-item">
                        <div class="storage-item-name">
                            <span>${product ? product.icon : 'üì¶'}</span>
                            <span>${product ? product.name : item}</span>
                        </div>
                        <div class="storage-count">${count}</div>
                    </div>
                `;
            }
            
            storageItems.innerHTML = itemsHTML || '<div style="text-align: center; padding: 10px; color: #888;">√úres</div>';
            storageCapacity.textContent = `${totalItems}/${gameState.storage.capacity}`;
            
            const capacityPercent = (totalItems / gameState.storage.capacity) * 100;
            storageProgress.style.width = `${capacityPercent}%`;
            
            // Change color based on capacity
            if (capacityPercent > 90) {
                storageProgress.style.background = 'linear-gradient(90deg, #f44336, #ff9800)';
            } else if (capacityPercent > 70) {
                storageProgress.style.background = 'linear-gradient(90deg, #ff9800, #ffeb3b)';
            }
        }

        function generateMarketOrders() {
            const customers = ['Kov√°cs √∫r', 'Nagy n√©ni', 'Kisbolt', '√âtterem', 'Iskola', 'Hotel'];
            const orderTypes = [
                { items: { bread: 2, cheese: 1 }, reward: 300, time: 120000 },
                { items: { burger: 3, tomato: 2 }, reward: 500, time: 180000 },
                { items: { egg: 5, milk: 3 }, reward: 250, time: 90000 },
                { items: { honey: 2, goatmilk: 1 }, reward: 400, time: 150000 },
                { items: { corn: 10, wheat: 8 }, reward: 200, time: 60000 }
            ];
            
            gameState.marketOrders = [];
            
            for (let i = 0; i < 3; i++) {
                const orderType = orderTypes[Math.floor(Math.random() * orderTypes.length)];
                const customer = customers[Math.floor(Math.random() * customers.length)];
                
                gameState.marketOrders.push({
                    id: 'order_' + Date.now() + '_' + i,
                    customer: customer,
                    items: orderType.items,
                    reward: orderType.reward,
                    expiresAt: Date.now() + orderType.time
                });
            }
            
            updateMarketOrdersUI();
        }

        function generateTruckOrders() {
            const truckOrders = [
                { items: { wood: 20, flour: 10 }, reward: 1000, xp: 50, time: 300000 },
                { items: { sugar: 15, bread: 8 }, reward: 1200, xp: 60, time: 240000 },
                { items: { cheese: 5, burger: 4 }, reward: 800, xp: 40, time: 180000 },
                { items: { honey: 3, egg: 12 }, reward: 600, xp: 30, time: 150000 }
            ];
            
            gameState.truckOrders = [];
            
            for (let i = 0; i < 2; i++) {
                const order = truckOrders[Math.floor(Math.random() * truckOrders.length)];
                
                gameState.truckOrders.push({
                    id: 'truck_' + Date.now() + '_' + i,
                    items: order.items,
                    reward: order.reward,
                    xp: order.xp,
                    expiresAt: Date.now() + order.time
                });
            }
            
            updateTruckOrdersUI();
        }

        function updateMarketOrdersUI() {
            const marketOrders = document.getElementById('marketOrders');
            if (!marketOrders) return;
            
            let ordersHTML = '';
            
            gameState.marketOrders.forEach(order => {
                const timeLeft = Math.max(0, order.expiresAt - Date.now());
                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);
                
                let itemsText = '';
                for (const [item, count] of Object.entries(order.items)) {
                    const product = productData[item];
                    itemsText += `${product ? product.icon : ''} ${product ? product.name : item}: ${count} `;
                }
                
                ordersHTML += `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-customer">${order.customer}</span>
                            <span class="order-reward">+${order.reward}üí∞</span>
                        </div>
                        <div class="order-items">${itemsText}</div>
                        <div class="order-time">${minutes}:${seconds.toString().padStart(2, '0')}</div>
                        <button class="order-btn" onclick="fulfillMarketOrder('${order.id}')">
                            Teljes√≠t√©s
                        </button>
                    </div>
                `;
            });
            
            marketOrders.innerHTML = ordersHTML || '<div style="text-align: center; padding: 10px; color: #888;">Nincs akt√≠v rendel√©s</div>';
        }

        function updateTruckOrdersUI() {
            const truckOrders = document.getElementById('truckOrders');
            if (!truckOrders) return;
            
            let ordersHTML = '';
            
            gameState.truckOrders.forEach(order => {
                const timeLeft = Math.max(0, order.expiresAt - Date.now());
                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);
                
                let itemsText = '';
                for (const [item, count] of Object.entries(order.items)) {
                    const product = productData[item];
                    itemsText += `${product ? product.icon : ''} ${product ? product.name : item}: ${count} `;
                }
                
                ordersHTML += `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-customer">Teheraut√≥</span>
                            <span class="order-reward">+${order.reward}üí∞ +${order.xp}‚≠ê</span>
                        </div>
                        <div class="order-items">${itemsText}</div>
                        <div class="order-time">${minutes}:${seconds.toString().padStart(2, '0')}</div>
                        <button class="order-btn" onclick="fulfillTruckOrder('${order.id}')">
                            Felrak√°s
                        </button>
                    </div>
                `;
            });
            
            truckOrders.innerHTML = ordersHTML || '<div style="text-align: center; padding: 10px; color: #888;">Nincs akt√≠v megrendel√©s</div>';
        }

        function fulfillMarketOrder(orderId) {
            const order = gameState.marketOrders.find(o => o.id === orderId);
            if (!order) return;
            
            // Check if we have all items
            for (const [item, count] of Object.entries(order.items)) {
                if (!gameState.storage.items[item] || gameState.storage.items[item] < count) {
                    showNotification(`Nincs el√©g ${productData[item]?.name || item}!`);
                    return;
                }
            }
            
            // Remove items
            for (const [item, count] of Object.entries(order.items)) {
                removeFromStorage(item, count);
            }
            
            // Add reward
            gameState.gold += order.reward;
            addXP(20);
            
            // Remove order
            gameState.marketOrders = gameState.marketOrders.filter(o => o.id !== orderId);
            
            showNotification(`Rendel√©s teljes√≠tve! +${order.reward} arany`);
            updateMarketOrdersUI();
            updateUI();
        }

        function fulfillTruckOrder(orderId) {
            const order = gameState.truckOrders.find(o => o.id === orderId);
            if (!order) return;
            
            // Check if we have all items
            for (const [item, count] of Object.entries(order.items)) {
                if (!gameState.storage.items[item] || gameState.storage.items[item] < count) {
                    showNotification(`Nincs el√©g ${productData[item]?.name || item}!`);
                    return;
                }
            }
            
            // Remove items
            for (const [item, count] of Object.entries(order.items)) {
                removeFromStorage(item, count);
            }
            
            // Add rewards
            gameState.gold += order.reward;
            addXP(order.xp);
            
            // Remove order
            gameState.truckOrders = gameState.truckOrders.filter(o => o.id !== orderId);
            
            showNotification(`Teheraut√≥ megrendel√©s teljes√≠tve! +${order.reward} arany +${order.xp} XP`);
            updateTruckOrdersUI();
            updateUI();
        }

        function refreshOrders() {
            if (Date.now() - gameState.lastOrderRefresh < 30000) {
                showNotification('Csak 30 m√°sodpercenk√©nt friss√≠thetsz!');
                return;
            }
            
            generateMarketOrders();
            generateTruckOrders();
            gameState.lastOrderRefresh = Date.now();
            showNotification('Rendel√©sek friss√≠tve!');
        }

        function addXP(amount) {
            gameState.xp += amount;
            
            // Check level up
            const xpNeeded = gameState.level * 100;
            if (gameState.xp >= xpNeeded) {
                gameState.level++;
                gameState.xp = 0;
                showNotification(`Szintl√©p√©s! Most m√°r ${gameState.level}. szinten vagy!`);
                
                // Reward for level up
                gameState.gold += gameState.level * 200;
                gameState.storage.capacity += 50;
            }
            
            updateUI();
        }

        function updateUI() {
            // Update header stats
            const goldAmount = document.getElementById('goldAmount');
            const xpAmount = document.getElementById('xpAmount');
            const level = document.getElementById('level');
            
            if (goldAmount) goldAmount.textContent = gameState.gold;
            if (xpAmount) xpAmount.textContent = gameState.xp;
            if (level) level.textContent = gameState.level;
            
            // Update storage
            updateStorageUI();
            
            // Update animal feed button
            const feedBtn = document.getElementById('feedAllBtn');
            if (feedBtn) {
                feedBtn.disabled = !gameState.storage.items.feed || gameState.storage.items.feed === 0;
            }
            
            // Update auto reseed toggle
            document.querySelectorAll('.plant-item').forEach(item => {
                if (item) {
                    const type = item.dataset.type;
                    if (gameState.gold < plantData[type].harvestValue) {
                        item.style.opacity = '0.5';
                    } else {
                        item.style.opacity = '1';
                    }
                }
            });
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);
            const tooltip = document.getElementById('objectTooltip');

            for (let intersect of intersects) {
                let obj = intersect.object;
                while (obj.parent && obj.parent !== scene) {
                    obj = obj.parent;
                }

                if (obj.userData) {
                    const data = obj.userData;
                    let info = '';
                    
                    if (data.type === 'plant') {
                        const progress = Math.min((Date.now() - data.plantedAt) / data.growthTime, 1);
                        const percent = Math.floor(progress * 100);
                        info = `<strong>${plantData[data.plantType].name}</strong><br>`;
                        if (!data.ready) {
                            info += `N√∂veked√©s: ${percent}%`;
                        } else if (data.decayed) {
                            info += `‚ö†Ô∏è Megromlott!`;
                        } else {
                            info += `‚úÖ K√©sz a betakar√≠t√°sra!`;
                        }
                        if (data.hasPest) {
                            info += `<br>üêõ K√°rtev≈ëk!`;
                        }
                    } else if (data.type === 'animal') {
                        info = `<strong>${animalData[data.animalType].name}</strong><br>`;
                        info += data.fed ? '‚úÖ J√≥l lakott' : '‚ö†Ô∏è √âhes!';
                        if (data.productReady) {
                            info += `<br>üì¶ Term√©k k√©sz!`;
                        }
                    } else if (data.type === 'factory') {
                        info = `<strong>${factoryData[data.factoryType].name}</strong><br>`;
                        if (data.processing) {
                            const progress = Math.min((Date.now() - data.processStart) / data.processTime, 1);
                            const percent = Math.floor(progress * 100);
                            info += `Feldolgoz√°s: ${percent}%`;
                        } else if (data.productReady) {
                            info += `üì¶ Term√©k k√©sz!`;
                        } else {
                            info += `‚è∏Ô∏è K√©szen √°ll`;
                        }
                    }
                    
                    if (info && tooltip) {
                        tooltip.innerHTML = info;
                        tooltip.style.left = (event.clientX + 15) + 'px';
                        tooltip.style.top = (event.clientY + 15) + 'px';
                        tooltip.style.display = 'block';
                        return;
                    }
                }
            }

            if (tooltip) {
                tooltip.style.display = 'none';
            }
        }

        function showNotification(text, duration = 2000) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            if (!notification || !notificationText) return;
            
            notificationText.innerHTML = text;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // Update game systems
            updatePlantGrowth();
            updateAnimals();
            updateFactories();
            
            // Update orders if expired
            const now = Date.now();
            gameState.marketOrders = gameState.marketOrders.filter(order => order.expiresAt > now);
            gameState.truckOrders = gameState.truckOrders.filter(order => order.expiresAt > now);
            
            // Regenerate orders if needed
            if (gameState.marketOrders.length < 3 && Math.random() < 0.01) {
                generateMarketOrders();
            }
            if (gameState.truckOrders.length < 2 && Math.random() < 0.005) {
                generateTruckOrders();
            }
            
            renderer.render(scene, camera);
        }

        // Make functions available globally for HTML onclick handlers
        window.fulfillMarketOrder = fulfillMarketOrder;
        window.fulfillTruckOrder = fulfillTruckOrder;

        // Start the game
        init();
    </script>
